<!DOCTYPE html>
<html>
<head>
    <title>MIDTERM EXAM PYRAMID</title>
</head>
<h1>Hollow Pyramid/Triangle</h1>
<body>

    <script>
let numRows = 11;

for (let row = 1; row <= numRows; row++) {
    let rowPattern = '';
    for (let column = 1; column < 2 * numRows; ++column) {
        if (row === numRows) {
            rowPattern += '*';
        } else if (row + column > numRows + 1 && (row > column - numRows + 1)) {
            rowPattern += ' ';
        } else {
            rowPattern += '*';
        }
    }
    console.log(rowPattern);
}

    </script>
</body>
</html>
